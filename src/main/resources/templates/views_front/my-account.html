<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png" th:href="@{/assets/images/favicon.png}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" th:href="@{/assets/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/chosen.min.css" th:href="@{/assets/css/chosen.min.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" th:href="@{/assets/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.scrollbar.css" th:href="@{/assets/css/jquery.scrollbar.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/lightbox.min.css" th:href="@{/assets/css/lightbox.min.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css" th:href="@{/assets/css/magnific-popup.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/slick.min.css" th:href="@{/assets/css/slick.min.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/fonts/flaticon.css" th:href="@{/assets/fonts/flaticon.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/megamenu.css" th:href="@{/assets/css/megamenu.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/dreaming-attribute.css" th:href="@{/assets/css/megamenu.css}"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" th:href="@{/assets/css/style.css}"/>
    <title>Online Mall </title>
</head>
<body>
<div th:replace="~{fragment/header::header}"></div>
<div class="banner-wrapper has_background">
    <img src="assets/images/banner-for-all2.jpg"
         class="img-responsive attachment-1920x447 size-1920x447" alt="img">
    <div class="banner-wrapper-inner">
        <h1 class="page-title">我的账号</h1>
        <div role="navigation" aria-label="Breadcrumbs" class="breadcrumb-trail breadcrumbs">
            <ul class="trail-items breadcrumb">
                <li class="trail-item trail-begin"><a href="index.html"><span>首页</span></a></li>
                <li class="trail-item trail-end active"><span>我的账号</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<main class="site-main  main-container no-sidebar">
    <div class="container">
        <div class="row">
            <div class="main-content col-md-12">
                <div class="page-main-content">
                    <div class="furgan">
                        <div class="furgan-notices-wrapper"></div>
                        <div class="u-columns col2-set" id="customer_login">
                            <div class="u-column1 col-1">
                                <h2>登录</h2>
                                <form class="furgan-form furgan-form-login login" method="post">
                                    <p class="furgan-form-row furgan-form-row--wide form-row form-row-wide">
                                        <label for="username">用户名 或 注册邮箱&nbsp;<span
                                                class="required">*</span></label>
                                        <input type="text" class="furgan-Input furgan-Input--text input-text"
                                               name="username" id="username" autocomplete="username" value=""></p>
                                    <p class="furgan-form-row furgan-form-row--wide form-row form-row-wide">
                                        <label for="password">密码&nbsp;<span class="required">*</span></label>
                                        <input class="furgan-Input furgan-Input--text input-text"
                                               type="password" name="password" id="password"
                                               autocomplete="current-password">
                                    </p>
                                    <p class="form-row">
                                        <input type="hidden" id="furgan-login-nonce" name="furgan-login-nonce"
                                               value="832993cb93"><input type="hidden" name="_wp_http_referer"
                                                                         value="/furgan/my-account/">
                                        <button id="buttonlogin" type="button" class="furgan-Button button" name="loginbutton"
                                                value="Log in">点击登录
                                        </button>
                                        <label class="furgan-form__label furgan-form__label-for-checkbox inline">
                                            <input class="furgan-form__input furgan-form__input-checkbox"
                                                   name="rememberme" type="checkbox" id="rememberme" value="forever">
                                            <span>记住 我</span>
                                        </label>
                                    </p>
                                    <p class="furgan-LostPassword lost_password">
                                        <a href="my-account.htmllost-password/">忘记密码 ?</a>
                                    </p>
                                </form>
                            </div>
                            <div class="u-column2 col-2">
                                <h2>注册</h2>
                                <form method="post" class="furgan-form furgan-form-register register">
                                    <p class="furgan-form-row furgan-form-row--wide form-row form-row-wide">
                                        <label for="reg_email">电子邮箱&nbsp;<span
                                                class="required">*</span></label>
                                        <input type="email" class="furgan-Input furgan-Input--text input-text"
                                               name="email" id="reg_email" autocomplete="email" value=""></p>
                                    <div class="furgan-privacy-policy-text"><p>您的个人资料将用于支持您在整个网站的体验，管理对您帐户的访问，以及我们<a href="#" class="furgan-privacy-policy-link" target="_blank">隐私政策</a>中描述的其他目的。</p>
                                    </div>
                                    <p class="furgan-FormRow form-row">
                                        <input type="hidden" id="furgan-register-nonce"
                                               name="furgan-register-nonce" value="45fae70a87"><input type="hidden"
                                                                                                           name="_wp_http_referer"
                                                                                                           value="/furgan/my-account/">
                                        <button type="submit" class="furgan-Button button" name="register"
                                                value="Register">点击注册
                                        </button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragment/footer::footer}"></div>

<div th:replace="~{fragment/footer::footer_mobile}"></div>

<a href="#" class="backtotop active">
    <i class="fa fa-angle-double-up"></i>
</a>
<script src="../../static/assets/js/jquery-1.12.4.min.js" th:src="@{/assets/js/jquery-1.12.4.min.js}"></script>
<script src="../../static/assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="../../static/assets/js/chosen.min.js" th:src="@{/assets/js/chosen.min.js}"></script>
<script src="../../static/assets/js/countdown.min.js" th:src="@{/assets/js/countdown.min.js}"></script>
<script src="../../static/assets/js/jquery.scrollbar.min.js" th:src="@{/assets/js/jquery.scrollbar.min.js}"></script>
<script src="../../static/assets/js/lightbox.min.js" th:src="@{/assets/js/lightbox.min.js}"></script>
<script src="../../static/assets/js/magnific-popup.min.js" th:src="@{/assets/js/magnific-popup.min.js}"></script>
<script src="../../static/assets/js/slick.js" th:src="@{/assets/js/slick.js}"></script>
<script src="../../static/assets/js/jquery.zoom.min.js" th:src="@{/assets/js/jquery.zoom.min.js}"></script>
<script src="../../static/assets/js/threesixty.min.js" th:src="@{/assets/js/threesixty.min.js}"></script>
<script src="../../static/assets/js/jquery-ui.min.js" th:src="@{/assets/js/jquery-ui.min.js}"></script>
<script src="../../static/assets/js/mobilemenu.js" th:src="@{/assets/js/mobilemenu.js}"></script>
<script src="../../static/assets/js/functions.js" th:src="@{/assets/js/functions.js}"></script>
<script>
    $(function () {
        $("#buttonlogin").click(function () {
            var name=$("#username").val().trim();
            var pwd=$("#password").val().trim();
            $.ajax({
                type:"POST",
                //该URL 如果前面加/,相对的是根地址，不是项目地址,不加/相对的就是项目地址
                url:"login",
                dataType:"json",
                data:{"username":name,"password":pwd},
                success:function (data) {
                    if (data["success"]){
                        //返回值是learn/t1 相对于项目地址
                        //返回值是/learn/t1 相对于根地址 http://localhost:8080/learn/t1
                        window.location.href=data["msg"];
                    }
                    else{
                       alert("用户名或密码错误！")
                    }
                }
            })
        })
    })
</script>
</body>
</html>
