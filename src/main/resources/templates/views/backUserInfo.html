                <div class="layui-input-block">
<!--                  th:classappend="${oldUser.sex == 2} ? 'checked' : null"-->

                    <input type="radio" name="sex" value="0" checked title="男">

                  <p th:if="${oldUser.sex eq 1}">

                    <p th:if="${oldUser.sex != 0 && oldUser.sex != 1}">

  <script src="../../../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script src="../../../assets/js/jquery-1.12.4.min.js" th:src="@{/assets/js/jquery-1.12.4.min.js}"></script>

  <script>
  layui.config({
    // base: '../../../layuiadmin/' //静态资源所在路径
    base:'/layuiadmin/'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set'],function () {
    var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

    form.render(null, 'form1');

    //监听提交
    form.on('submit(setmyinfo)', function(data){
      // parent.layer.alert(JSON.stringify(data.field), {
      //     title: '最终的提交信息'
      // })

      //添加请求
      $.ajax({
        type: "POST",
        contentType:"application/json",
        url: "/list/updateUserInfo",
        data: JSON.stringify(data.field),
        success: function(msg){
          if(msg["success"]){
            var layer = parent.layer;
            layer.msg("用户信息修改成功",{time:1000},function () {
              layer.closeAll();
              parent.location.reload();
            });

          }
        },
        dataType:"json"
      });
      return false;
    });

  });
  </script>
