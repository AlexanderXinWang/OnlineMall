
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>修改用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" th:href="@{/layuiadmin/layui/css/layui.css}" >
    <link rel="stylesheet"  href="../../../layuiadmin/style/admin.css" media="all" th:href="@{/layuiadmin/style/admin.css}" >
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="form1">
<!--                用户主键-->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="userId" disabled autocomplete="off" class="layui-input" th:value="${oldUser.userId}">
                    </div>
                </div>
<!--             用户名   密码-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="userName" disabled placeholder="请输入用户名" autocomplete="off" class="layui-input" th:value="${oldUser.userName}">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" disabled placeholder="请输入用户密码"  autocomplete="off" class="layui-input" th:value="${oldUser.password}">
                        </div>
                    </div>
                </div>
<!--                角色-->
<!--                性别-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-inline">
                            <select name="userRole" disabled  lay-search="">
                                <option value="" disabled>请选择用户角色</option>
<!--                                <option value="0">普通用户</option>-->
<!--                                <option value="1">商家</option>-->
<!--                                <option value="2">管理员</option>-->
                                <p th:if="${oldUser.userRole eq 0}">
                                    <option value="0" selected>普通用户</option>
                                    <option value="1" disabled>商家</option>
                                    <option value="2" disabled>管理员</option>
                                </p>
                                <p th:if="${oldUser.userRole eq 1}">
                                    <option value="0" disabled>普通用户</option>
                                    <option value="1" selected>商家</option>
                                    <option value="2" disabled>管理员</option>
                                </p>
                                <p th:if="${oldUser.userRole eq 2}">
                                    <option value="0" disabled>普通用户</option>
                                    <option value="1" disabled>商家</option>
                                    <option value="2" selected>管理员</option>
                                </p>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <select name="sex" disabled  lay-search="">
                                <option value="" disabled>请选择性别</option>
                                <p th:if="${oldUser.sex eq 0}">
                                    <option value="0" selected>男</option>
                                    <option value="1" disabled>女</option>
                                </p>
                                <p th:if="${oldUser.sex eq 1}">
                                    <option value="0" disabled>男</option>
                                    <option value="1" selected>女</option>
                                </p>
                                <p th:if="${oldUser.sex != 1 && oldUser.sex != 2}">
                                    <option value="0" disabled>男</option>
                                    <option value="1" disabled>女</option>
                                </p>
                            </select>
                        </div>
                    </div>
                </div>

<!--                电话-->
<!--                邮件-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" disabled placeholder="请输入手机号码"  autocomplete="off" class="layui-input" th:value="${oldUser.phone}">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">邮件</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" disabled placeholder="请输入电子邮箱"  autocomplete="off" class="layui-input" th:value="${oldUser.email}">
                        </div>
                    </div>
                </div>
<!--                头像图片路径-->
<!--                支付密码-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">图片路径</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="imageUrl" disabled placeholder="请输入图片路径"  autocomplete="off" class="layui-input" th:value="${oldUser.imageUrl}">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">支付密码</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="payPassword" disabled placeholder="请输入支付密码"  autocomplete="off" class="layui-input" th:value="${oldUser.payPassword}">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="layer_showUser_submit">关闭</button>
<!--                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        // base: [('"'+@{/layuiadmin/}+'"')]
        base:'/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'form1');

        /* 监听提交 */
        form.on('submit(layer_showUser_submit)', function(data){
            var layer = parent.layer;
            layer.closeAll();

            return false;
        });
    });
</script>
</body>
</html>
