
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>添加分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" th:href="@{/layuiadmin/layui/css/layui.css}" >
    <link rel="stylesheet"  href="../../../layuiadmin/style/admin.css" media="all" th:href="@{/layuiadmin/style/admin.css}" >
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="form1">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="categoryId" lay-verify="categoryId" disabled autocomplete="off" class="layui-input" th:value="${oldCategory.categoryId}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="categoryName" lay-verify="categoryName" disabled autocomplete="off" placeholder="请输入分类名称" class="layui-input" th:value="${oldCategory.categoryName}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">删除状态</label>
                    <div class="layui-input-block">
                        <input type="text" name="isDelete" lay-verify="isDelete" autocomplete="off" disabled placeholder="3是为删除4是已删除" class="layui-input" th:value="${oldCategory.isDelete}">
                    </div>
                </div>


                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="layer_showCategory_submit">关闭</button>
<!--                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        // base: [('"'+@{/layuiadmin/}+'"')]
        base:'/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'form1');



        /* 自定义验证规则 */
        form.verify({
            categoryName: function(value){
                if(value.length < 2 || value.length>10){
                    return '商品分类为2至10个字符';
                }
            },
            isDelete:function (value) {
                if(value.length <= 0){
                    return '删除状态不能为空';
                }
                if (value!=3 && value!=4){
                    return '删除状态只能为3或4'
                }
            }


        });

        /* 监听提交 */
        form.on('submit(layer_showCategory_submit)', function(data){
            var layer = parent.layer;
            layer.closeAll();
            // parent.layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })

            //添加请求
            // $.ajax({
            //     type: "POST",
            //     contentType:"application/json",
            //     url: "/list/updateCategory",
            //     data: JSON.stringify(data.field),
            //     success: function(msg){
            //         if(msg["success"]){
            //             var layer = parent.layer;
            //             layer.msg("分类修改成功",{time:1000},function () {
            //                 layer.closeAll();
            //                 parent.location.reload();
            //             });
            //
            //         }
            //     },
            //     dataType:"json"
            // });
            return false;
        });
    });
</script>
</body>
</html>
